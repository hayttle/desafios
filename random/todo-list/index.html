<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List - Pure CSS</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="list">
    <h2><i class="fas fa-list"></i> ToDo List</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox">
          <p>Drink water</p>
          <span></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <p>Exercise</p>
          <span></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <p>Eat</p>
          <span></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <p>Sleep</p>
          <span></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <p>Bath</p>
          <span></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <p>News</p>
          <span></span>
        </label>
      </li>
    </ul>
  </div>
</body>

</html>
