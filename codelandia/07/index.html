<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <span id="border-background"></span>
    <div id="container">
      <header>
        <img id="logo" src="./assets/images/logo.png" alt="" />
        <h2>Riot Games</h2>
        <div id="share">
          <img id="share-icon" src="./assets/images/share.svg" alt="" />

        </div>
      </header>
      <main>
        <div id="left">
          <div>
            <h1>VALORANT</h1>
            <div id="caracter">
              <div>
                <img
                  src="./assets/images/stroke.svg"
                  alt=""
                  class="border-caracter"
                />
                <img
                  src="./assets/images/omen.svg"
                  alt=""
                  class="img-caracter"
                />

                <span>Omen</span>
              </div>
              <div>
                <img
                  src="./assets/images/stroke.svg"
                  alt=""
                  class="border-caracter"
                />
                <img
                  src="./assets/images/sage.svg"
                  alt=""
                  class="img-caracter"
                />
                <span>Sage</span>
              </div>
              <div>
                <img
                  src="./assets/images/stroke.svg"
                  alt=""
                  class="border-caracter"
                />
                <img
                  src="./assets/images/sova.svg"
                  alt=""
                  class="img-caracter"
                />
                <span>Sova</span>
              </div>
            </div>
            <div id="social">
              <img src="./assets/images/instagram.svg" alt="" />
              <img src="./assets/images/twitter.svg" alt="" />
              <img src="./assets/images/facebook.svg" alt="" />
            </div>
          </div>
        </div>
        <div id="right">
          <img src="./assets/images/art.svg" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
