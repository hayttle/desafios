<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="profile">
        <img id="avatar" src="" alt="" style="display:none;" class="avatar">
        <div class="info">
          <h1 id="name"></h1>
          <p id="username" class="username"></p>
          <p id="bio" class="bio"></p>
        </div>
      </div>
      <div class="search">
        <input id="input" class="input" type="text" placeholder="Github username">
        <button id="btn-search" class="btn"><i class="fas fa-search"></i> Search</button>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card projects">
          <h2>Repositórios públicos</h2>
          <span id="repo""></span>
        </div>
        <div class=" card stars">
            <h2>Seguindo</h2>
            <span id="following"></span>
        </div>
        <div class="card followers">
          <h2>Seguidores</h2>
          <span id="followers"></span>
        </div>
      </div>
    </main>
  </div>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
