<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="profile">
        <img src="./assets/images/image_work.jpg" alt="" class="avatar">
        <div class="info">
          <h1>Hayttle Soljnivisk</h1>
          <span>@hayttle</span>
        </div>
      </div>
      <button class="btn"><i class="fas fa-edit"></i> Editar</button>
    </header>
    <main>
      <div class="cards">
        <div class="card projects">
          <h2>Projetos</h2>
          <span>27</span>
        </div>
        <div class="card stars">
          <h2>Estrelas</h2>
          <span>302</span>
        </div>
        <div class="card followers">
          <h2>Sequigores</h2>
          <span>83</span>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
